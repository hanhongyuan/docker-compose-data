php-fpm:
  image: php5.6.29
  volumes:
    - /www:/www

openresty:
  image: openresty
  volumes:
    - /docker/openresty/conf/nginx.conf:/usr/local/openresty/nginx/conf/nginx.conf
    - /docker/openresty/conf/vhost:/usr/local/openresty/nginx/conf/vhost
    - /srv/docker/openresty/logs:/usr/local/openresty/nginx/logs
    - /www:/www
  links:
    - php-fpm:php-fpm
  ports:
    - "80:80"
