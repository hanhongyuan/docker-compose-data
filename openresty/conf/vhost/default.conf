server {
    listen       80;
    server_name  192.168.253.129;
    root /www;
    index index.html index.htm index.php;

    location /bos-mgmt/public {
    	try_files $uri $uri/ /bos-mgmt/public/index.php?$query_string;
    }

    location /bos-backend-api/public {
            try_files $uri $uri/ /bos-backend-api/public/index.php?$query_string;
    }
    
    location /bos-front {
    	ssi on;
    	ssi_silent_errors on;
    }

    location ~ ^/adapter/([-_a-zA-Z0-9]+)/([\.-_a-zA-Z0-9]+)/([-_a-zA-Z0-9]+) {
        lua_code_cache off;
        set $base_path          '/www/bos-adapter';                     #工程根目录,可使用ngx.var.base_path获取
        access_by_lua_file      $base_path/nginx/access.lua;            #初始化
        body_filter_by_lua_file $base_path/nginx/body_filter.lua;

        set $path $1;
        set $ver $2;
        set $api $3;
        set $resp_body '';

        content_by_lua_file     $base_path/app/$path/$ver/$api.lua;     #逻辑处理
    }

    location ~ ^/adserver/(.*) {
        proxy_set_header Host            $host;
        proxy_set_header X-Forwarded-For $remote_addr;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_ignore_client_abort on;
        proxy_read_timeout 60;
        proxy_buffer_size 128k;
        proxy_buffers   64 64k;
        proxy_busy_buffers_size 256k;

        set $site_name $1;
        proxy_pass http://192.168.253.129:8080/adserver/$site_name;
    }

    #error_page  404              /404.html;

    # redirect server error pages to the static page /50x.html
    #
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   html;
    }

    # proxy the PHP scripts to Apache listening on 127.0.0.1:80
    #
    #location ~ \.php$ {
    #    proxy_pass   http://127.0.0.1;
    #}

    # pass the PHP scripts to FastCGI server listening on 127.0.0.1:9000
    #
    location ~ \.php$ {
    #    fastcgi_pass   127.0.0.1:9000;
        fastcgi_split_path_info ^(.+.php)(/.+)$;
        fastcgi_pass unix:/var/run/php5-fpm.sock;
        fastcgi_index  index.php;
        fastcgi_param  SCRIPT_FILENAME  $document_root$fastcgi_script_name;
        include        fastcgi_params;
    }

    # deny access to .htaccess files, if Apache's document root
    # concurs with nginx's one
    #
    #location ~ /\.ht {
    #    deny  all;
    #}
}
