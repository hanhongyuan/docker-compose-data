server {
    listen       8080;
    server_name  192.168.253.129;
    root /www;
    index index.html index.htm index.php;

    location ~ ^/adserver/([-_a-zA-Z0-9]+)/([\.-_a-zA-Z0-9]+)/([-_a-zA-Z0-9]+) {
        lua_code_cache off;
        set $base_path          '/www/bos-adserver';                     #工程根目录,可使用ngx.var.base_path获取
        access_by_lua_file      $base_path/nginx/access.lua;            #初始化
        body_filter_by_lua_file $base_path/nginx/body_filter.lua;

        set $path $1;
        set $ver $2;
        set $api $3;
        set $resp_body '';

        content_by_lua_file     $base_path/app/$path/$ver/$api.lua;     #逻辑处理
    }


    #error_page  404              /404.html;

    # redirect server error pages to the static page /50x.html
    #
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   html;
    }

